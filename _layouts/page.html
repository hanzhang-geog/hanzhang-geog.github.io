---
layout: default
---

<div class="page">
  <div class="page__inner-wrap">
    {% if page.title %}
      <header>
        <h1 class="page__title">{{ page.title }}</h1>
      </header>
    {% endif %}

    <section class="page__content" itemprop="text">
      {{ content }}
    </section>

    {% if page.after_content %}
      <div class="page__after-content">
        {{ page.after_content }}
      </div>
    {% endif %}
  </div>
</div>
